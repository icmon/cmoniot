# Nginx configuration
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Timeout for how long Nginx will wait for the client to send the request body. 
    # Increase if you have large file uploads.
    client_body_timeout 300s; 
    
    # Maximum size of the client's request body. 
    # Increase if you need to upload large files.
    client_max_body_size 100M; 
    
    # Timeout for sending a response back to the client.
    send_timeout 300s; 
    
    index index.php index.html;
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    root /var/www/html/public/app;
    
    if (!-e $request_filename) {
        rewrite ^.*$ /index.php last;
    }

    location ~ \.php$ {
        try_files $uri $uri/ /index.php?$query_string;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # This is the most important setting for your use case.
        # It sets the timeout for reading a response from PHP-FPM.
        fastcgi_read_timeout 300s;
        
        # This sets the timeout for transmitting a request to PHP-FPM.
        fastcgi_send_timeout 300s;
    }  
    
    location ~ /\.ht {
        deny all;
    }
}
