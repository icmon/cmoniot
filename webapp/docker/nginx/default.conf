# default.conf ที่สมบูรณ์
server {
    listen 80;
    server_name localhost;
    root /var/www/html; # ระบุ document root ให้ตรงกับ volume ใน docker-compose.yml

    # กำหนดไฟล์เริ่มต้น
    index index.php index.html;

    # บล็อกสำหรับจัดการ request ทั่วไป
    # จะพยายามหาไฟล์หรือไดเรกทอรีที่ตรงกับ URL ก่อน ถ้าไม่เจอก็จะส่งไปที่ index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # บล็อกสำหรับประมวลผลไฟล์ .php
    location ~ \.php$ {
        # ตรวจสอบว่าไฟล์ php นั้นมีอยู่จริงหรือไม่
        try_files $uri =404;
        
        # ส่งต่อ request ไปยัง PHP-FPM ผ่าน upstream ที่เราสร้างไว้
        fastcgi_pass php-upstream;
        
        # กำหนดค่ามาตรฐานสำหรับ FastCGI
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # ป้องกันการเข้าถึงไฟล์ .htaccess
    location ~ /\.ht {
        deny all;
    }

    # ส่ง log ไปยัง stdout/stderr เพื่อให้ `docker logs` สามารถแสดงผลได้
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
